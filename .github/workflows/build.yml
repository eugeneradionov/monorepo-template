name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
          cache: false

      - name: Install dependencies
        run: make deps

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52

      - name: Test
        run: make test
